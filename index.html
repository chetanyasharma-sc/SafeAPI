<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="login-container">
        
        <div class = "login-box">
            <h2>Login</h2>
            <form action="#" method ="post">
                
                <div class="username">
                <input type="text" placeholder="Enter the username" id = "username" required>
                <i class ="fa-solid fa-user"></i>
                </div>
                <div class ="forgotusername">
                    <a href="#">Forgot username?</a>
                </div>

                <div class = "password"> 
                <input type = "text" placeholder="Enter the password" id = "password" required>
                <i class="fa-solid fa-unlock"></i>
               
                </div>
                <div class ="forgotpassword">
                    <a href="#">Forgot Password?</a>
                </div>

                <button id = "btn" type="submit" onclick="validate(event)">Login</button>
            </form>
            <p class="account"> Dont have an account ? <a href="#" >Register </a></p>

            
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
